<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add New</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-textarea [(ngModel)]="message.body" rows="4" placeholder="Message"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="message.time"></ion-datetime>
  </ion-item>

  <ion-list [(ngModel)]="message.day" radio-group>
    <ion-item>
      <ion-label>Today</ion-label>
      <ion-radio value="today" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Tomorrow</ion-label>
      <ion-radio value="tomorrow"></ion-radio>
    </ion-item>
  </ion-list>

  <button ion-button block (click)='addMessage()' >Add</button>

  <!--- {{message | json}} --->

</ion-content>
