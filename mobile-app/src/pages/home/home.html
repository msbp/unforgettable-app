<ion-header>
  <ion-navbar color="primary">
    <ion-title>Today</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to Refresh" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>

  <button navPush="AddnewPage" ionic-na ion-button block>Add New</button>
  <br/>

  <ion-card  *ngFor='let el of cardInformation'>
  <ion-item>
    <ion-card-header>{{el.title}}</ion-card-header>
    <button class="header-button" ion-button clear (click)="deleteMessageById(el.id)">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-item>
  <ion-card-content>
    {{el.body}}
  </ion-card-content>
  </ion-card>

</ion-content>
