<ion-header>
  <ion-navbar color="primary">
    <ion-title>Today</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button navPush="AddnewPage" ionic-na ion-button block>Add New</button>
  <button ion-button block (click)="getRequest()">Test Get</button>
  <br/>

  <ion-card  *ngFor='let el of cardInformation'>
  <ion-item>
    <ion-card-header>{{el.title}}</ion-card-header>
    <button class="header-button" ion-button clear>
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-item>
  <ion-card-content>
    {{el.body}}
  </ion-card-content>
  </ion-card>

</ion-content>
